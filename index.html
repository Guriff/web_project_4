<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta
      name="description"
      content="Share your travels around the US with everyone everyone around the world"
    />
    <meta name="author" content="Guy Riff" />
    <meta name="Keywords" content="pictures,sightseenings,beutiful scenery" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/Vectorlogo.svg" alt="header logo" />
    </header>
    <main>
    <section class="profile">
      <img
        src="./images/jacques-cousteau.jpg"
        alt="Jacques Cousteau"
        class="profile__avatar"
      />
      <div class="profile__description">
        <div class="profile__description-title">
      
        <h1 class="profile__title">Jacques Cousteau</h1>
        <button class="profile__edit" type="button" aria-label="Edit" ></button>
      </div>

        <p class="profile__subtitle">Explorer</p>
      </div>
      <button class="profile__button" type="button" aria-label="Add" >
        <img src="./images/plus.svg" alt="plus-sign" />
      </button>
    </section>
    
    <section class="cards">
      <article class="cards__content">
        <img class="cards__card" src="./images/yosemite-valley.jpg" alt="Yosemite Valley"/>
        <div class="cards__footer">
          <h2 class="cards__title">Yosmite Valley</h2>
          <button class="heart" type="button"><img class="heart__image" src="./images/heart.svg" alt="like-button" aria-label="like" /></button>
        </div>
      </article>

      <article class="cards__content">
        <img class="cards__card" src="./images/lake-louise.png" alt="lake-louise"/>
        <div class="cards__footer">
          <h2 class="cards__title">Lake Louise</h2>
          <button class="heart" type="button"><img class="heart__image" src="./images/heart.svg" alt="like-button" aria-label="like" /></button>
        </div>
      </article>

      <article class="cards__content">
        <img class="cards__card" src="./images/bald-mountains.png" alt="bald-mountains"/>
        <div class="cards__footer">
          <h2 class="cards__title">Bald mountains</h2>
          <button class="heart" type="button"><img class="heart__image" src="./images/heart.svg" alt="like-button" aria-label="like" /></button>
        </div>
      </article>

      <article class="cards__content">
        <img class="cards__card" src="./images/latemar.png" alt="latemar"/>
        <div class="cards__footer">
          <h2 class="cards__title">Latemar</h2>
          <button class="heart" type="button"><img class="heart__image" src="./images/heart.svg" alt="like-button" aria-label="like" /></button>
        </div>
      </article>

      <article class="cards__content">
        <img class="cards__card" src="./images/vanoise-national-park.png" alt="vanoise-national-park"/>
        <div class="cards__footer">
          <h2 class="cards__title">Vanoise National Park</h2>
          <button class="heart" type="button"><img class="heart__image" src="./images/heart.svg" alt="like-button" aria-label="like" /></button>
        </div>
      </article>

      <article class="cards__content">
        <img class="cards__card" src="./images/lago-di-braies.png" alt="lago-di-braies"/>
        <div class="cards__footer">
          <h2 class="cards__title">Lago di Braies</h2>
          <button class="heart" type="button"><img class="heart__image" src="./images/heart.svg" alt="like-button" aria-label="like" /></button>
        </div>
      </article>
      </section>
      
    </main>
      <footer class="footer"> <p class="footer__copywrite">Â© 2022 Around The U.S.</p></footer>
    
  </div>
  </body>
</html>
