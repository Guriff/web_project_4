<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the US</title>
  <meta name="description" content="Share your travels around the US with everyone everyone around the world" />
  <meta name="author" content="Guy Riff" />
  <meta name="Keywords" content="pictures,sightseenings,beutiful scenery" />
  <link rel="stylesheet" href="./pages/index.css" />
</head>


<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/Vectorlogo.svg" alt="header logo" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/jacques-cousteau.jpg" alt="Jacques Cousteau" class="profile__avatar" />
        <div class="profile__description">
          <div class="profile__description-title">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button" aria-label="Edit"></button>
          </div>

          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__button-add" type="button" aria-label="Add">
          <img src="./images/plus.svg" alt="plus-sign" />
        </button>
      </section>

      <section class="cards">

        <ul class="cards__card"></ul>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrights">Â© 2022 Around The U.S.</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__content">
        <form class="popup__form popup__form_type_profile" name="editForm" novalidate>
          <button class="popup__close" type="submit" aria-label="Close">
            <img src="./images/Close-Icon.svg" alt="Close button" class="popup__close" aria-label="Close" />
          </button>
          <h3 class="popup__form-title">Edit profile</h3>
          <input class="popup__input popup__input_type_name" placeholder="Name" required name="name" minlength="2"
            maxlength="40" />
          <span class="popup__error" id="name-error"></span>

          <input class="popup__input popup__input_type_title" placeholder="About me" required name="title" minlength="2"
            maxlength="200" />
          <span class="popup__error" id="title-error"></span>



          <button type="submit" class="popup__submit-btn">Save</button>
        </form>
      </div>
    </div>


    <div class="popup popup_type_add">
      <div class="popup__content">
        <form class="popup__form popup__form_type_add" name="addForm" novalidate>
          <button class="popup__close" type="submit" aria-label="Close">
            <img src="./images/Close-Icon.svg" alt="Close button" class="popup__close" aria-label="Close" />
          </button>
          <h3 class="popup__form-title">New place</h3>

          <input class="popup__input popup__input_type_place" placeholder="Title" required name="placeName"
            minlength="1" maxlength="30" />
          <span class="popup__error" id="placeName-error">Please fill out this field.</span>

          <input class="popup__input popup__input_type_link" placeholder="Image URL" name="imageUrl" required
            type="url" />
          <span class="popup__error" id="imageUrl-error">Please enter a web address.</span>

          <button type="submit" class="popup__submit-btn">Create</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_pic">
      <div class="popup__pic-content">

        <div class="popup__pic-info">

          <img class="popup__pic-image" src="#">
          <button class="popup__close" type="submit" aria-label="Close">
            <img src="./images/Close-Icon.svg" alt="Close button" class="popup__close popup__close-img"
              aria-label="Close" />
          </button>
          <h2 class="popup__pic-title"></h2>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="cards__content">
        <div class="card__image">
          <button type="button" class="cards__delete-button">
            <img class="cards__delete-button" src="./images/Trash.svg" alt="trash-button" aria-label="trash" /></button>
        </div>
        <div class="cards__footer">
          <h2 class="cards__title">
          </h2>
          <button type="button" class="card__like-button">
            <img class="card__like-button" src="./images/heart.svg" alt="like-button" aria-label="like" />
          </button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>

  </div>
</body>

</html>
