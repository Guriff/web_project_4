<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta
      name="description"
      content="Share your travels around the US with everyone everyone around the world"
    />
    <meta name="author" content="Guy Riff" />
    <meta name="Keywords" content="pictures,sightseenings,beutiful scenery" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vectorlogo.svg"
          alt="header logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__description">
            <div class="profile__description-title">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Edit"
              ></button>
            </div>

            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button_add" type="button" aria-label="Add">
            <img src="./images/plus.svg" alt="plus-sign" />
          </button>
        </section>

     <section class="cards">
      
      <ul class="cards__card"></ul>

        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywrite">Â© 2022 Around The U.S.</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__content">
          <form class="popup__form popup__form_type_profile" name="form">
            <button class="popup__close" type="submit" aria-label="Close">
              <img
                src="./images/Close-Icon.svg"
                alt="Close button"
                class="close__button-img"
                aria-label="Close"
              />
            </button>
            <h3 class="popup__form-title">Edit profile</h3>

            <input
              class="popup__input popup__input_type_name"
              placeholder="Name"
              name="name"
            />

            <input
              class="popup__input popup__input_type_title"
              placeholder="About me"
              name="title"
            />
            <button type="submit" class="popup__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add">
        <div class="popup__content">
          <form class="popup__form popup__form_type_add" name="form">
            <button class="popup__close" type="submit" aria-label="Close">
              <img
                src="./images/Close-Icon.svg"
                alt="Close button"
                class="close__button-img"
                aria-label="Close"
              />
            </button>
            <h3 class="popup__form-title">New place</h3>


            <input
            class="popup__input popup__input_type_place"
            placeholder="Title"
            name="place name"
          />

          <input
            class="popup__input popup__input_type_link"
            placeholder="Image URL"
            name="image url"
          />

            <button type="submit" class="popup__submit-btn">Add</button>
          </form>
        </div>
      </div>
    </div>


    <template id="card-template">
      <li class="cards__content">
      <div class="cards__image">
         <button type="button" class="card__delete-button">
          <img class="card__delete-button"
           src="./images/Trash.svg"
        alt="trash-button"
      aria-label="trash" /></button>
    </div>
      <div class="cards__footer">
        <h2 class="cards__title">
        </h2>
        <button type="button" class="card__like-button">
          <img class="card__like-button"
          src="./images/heart.svg"
          alt="like-button"
          aria-label="like"/>
        </button>
      </div>
    </li>
    </template> 
    <script src="./scripts/index.js"></script>

  
  </body>
</html>
